server {
    listen 80;
    index index.php;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /data/www/public;

    location ~ /\d*/.*$ {
      if ($query_string ~* "file_name=(.+)$") {
             set $file_name $1;
          }
            root    /data/www/.docker/data/files/;
            default_type  'application/octet-stream';
            add_header Content-disposition "attachment;filename=\"$file_name\"";
       }
    location ~ \.php$ {
        client_max_body_size    64m;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REMOTE_ADDR "docker.for.mac.localhost";
        fastcgi_param REQUEST_TERMINATE_TIMEOUT 600;
    }
    location / {
        client_max_body_size    64m;
        try_files $uri $uri/ /index.php?$args;
            # don't cache it
            proxy_no_cache 1;
            # even if cached, don't try to use it
            proxy_cache_bypass 1;
    } 
}